on:
  workflow_call:
    secrets:
      token:
        description: secrets.GITHUB_TOKEN
        required: true

jobs:
  release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact: 'ubuntu'
            command: './_AutoinstallCreator/release.sh'

          - os: windows-latest
            artifact: 'windows'
            command: './.tools/busybox.exe sh ./_AutoinstallCreator/release.sh'

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - run: ${{ matrix.command }}
        id: create_artifact

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ steps.create_artifact.outputs.artifact_version }}-${{ matrix.artifact }}
          path: ${{ steps.create_artifact.outputs.artifact_path }}

