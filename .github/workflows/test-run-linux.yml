name: test-run linux

on: [pull_request]

jobs:
  ubuntu-host:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Internal test-run
        run: .tests/test-run.sh _ create

      - name: External test-run
        run: .tests/test-run.sh "" create

  alpine-docker:
    runs-on: ubuntu-latest
    container: alpine:latest
    steps:
      - uses: actions/checkout@v2

      - name: Internal test-run
        run: |
          apk add --no-cache bash pcre2-tools
          .tests/test-run.sh _ create
